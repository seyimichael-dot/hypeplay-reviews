name: Generate Posts and Commit

on:
  schedule:
    - cron: "0 8 * * *"  # Runs daily at 8:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI generator
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python generate_posts.py

      - name: Commit new posts
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "AutoBot"
          git add .
          git commit -m "New AI-generated post" || echo "No changes to commit"
          git push
